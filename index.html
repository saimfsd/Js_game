<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word Puzzle Game</title>
<link rel="stylesheet" href="./assest/index.css">
</head>
<body>

<!-- START SCREEN -->
<div id="startScreen" class="screen active">
    <h2>Let's Start</h2>
    <button class="btn" onclick="startGame()">Start</button>
</div>

<!-- GAME SCREEN -->
<div id="gameScreen" class="screen">
    <h3>Find the Word</h3>

    <div class="score-box">
        Score: <span id="scoreValue">0</span>
    </div>

    <div class="score-box">
        Time: <span id="timeValue">60</span>s
    </div>

    <button class="btn" onclick="showHint()">Hint</button>

    <div class="grid" id="lettersGrid"></div>

    <input type="text" id="userInput" placeholder="Enter word">
    <br>
    <button class="check-btn" onclick="checkAnswer()">Check</button>
</div>

<!-- CORRECT SCREEN -->
<div id="correctScreen" class="screen">
    <h2>ğŸ‰ Correct!</h2>
    <p>You guessed the word!</p>
    <button class="btn" onclick="nextPuzzle()">Next â†’</button>
</div>

<!-- WRONG SCREEN -->
<div id="wrongScreen" class="screen">
    <h2>âŒ Wrong!</h2>
    <p>Try again!</p>
    <button class="btn" onclick="backToGame()">â† Back</button>
</div>

<script src="./assest/index.js"></script>
</body>
</html>
